<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roulette Game</h1>
        <div class="balance">Balance: $<span id="balance">100</span></div>

        <div class="bet-section">
            <label for="bet-type">Bet Type:</label>
            <select id="bet-type">
                <option value="color">Color</option>
                <option value="number">Number</option>
            </select>

            <div class="color-options">
                <label for="bet-color">Choose Color:</label>
                <select id="bet-color">
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                </select>
            </div>

            <div class="number-options">
                <label for="bet-number">Choose Number (0-36):</label>
                <input type="number" id="bet-number" min="0" max="36">
            </div>

            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" min="1">

            <button id="spin-btn">Spin the Wheel</button>
        </div>

        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
